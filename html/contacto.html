    <!-- Contenido principal de la página -->
    <main data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">>
        <!-- Sección con formulario de contacto -->
        <section>
            <div class="container mt-5">
                <!-- Título del formulario -->

                <!-- Formulario de contacto -->
                <form class="cont">
                    <!-- Campo para el nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>

                    <!-- Campo para el email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                    </div>

                    <!-- Campo para el número de WhatsApp -->
                    <div class="mb-3">
                        <label for="whatsapp" class="form-label">Número de WhatsApp</label>
                        <input type="tel" class="form-control" id="whatsapp" placeholder="Ingresa tu número de WhatsApp"
                            required>
                    </div>

                    <!-- Campo para el mensaje -->
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"
                            required></textarea>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <div class="center-div">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
